<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form hx-post="/movies-search/" hx-target="#display-movies" hx-indicator="#spinner" class="d-flex flex-wrap justify-content-center">
                <div class="p-2">
                    <input type="text" class="form-control" id="movie-title" name="movie-title" placeholder="Filmtitel">
                </div>
                <div class="p-2">
                    <button type="submit" class="btn btn-primary">Los</button>
                </div>
                <div class="form-check">
                    <input class="form-check-input form-control mx-1" id="showNotAvailable" name="showNotAvailable" type="checkbox" value="true">
                    <label class="form-check-label" for="showNotAvailable">
                      Nicht ausleihbare anzeigen 
                    </label>
                </div>
            </form>
            <div class="d-flex justify-content-center htmx-indicator" id="spinner">
                <div class="spinner-border" role="status"></div>
              </div>
            <div class="accordion" id="display-movies">
                
              </div>
        </div>
    </body>
</html>
